---
- name: Create web root directory
  file:
    path: "{{ web_root }}"
    state: directory
    owner: www-data
    group: www-data
    mode: '0755'

- name: Download Drupal using Composer
  shell: composer create-project drupal/recommended-project drupal
  args:
    chdir: "{{ web_root }}"
    creates: "{{ drupal_project_dir }}"

- name: Quick start Drupal site (Umami demo)
  shell: php -d memory_limit=256M web/core/scripts/drupal quick-start demo_umami
  args:
    chdir: "{{ drupal_project_dir }}/drupal"
    creates: "{{ drupal_project_dir }}/web/sites/default/settings.php"
