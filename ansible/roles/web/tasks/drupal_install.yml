---

- name: Set Drupal version
  set_fact:
    drupal_version: "10.2.5"

- name: Download Drupal {{ drupal_version }}
  get_url:
    url: "https://ftp.drupal.org/files/projects/drupal-{{ drupal_version }}.tar.gz"
    dest: /tmp/drupal.tar.gz

- name: Extract Drupal
  unarchive:
    src: /tmp/drupal.tar.gz
    dest: /var/www/
    remote_src: yes

- name: Move extracted Drupal to /var/www/html
  command: mv /var/www/drupal-{{ drupal_version }} /var/www/html
  args:
    creates: /var/www/html

- name: Install Composer globally
  get_url:
    url: https://getcomposer.org/installer
    dest: /tmp/composer-setup.php

- name: Run Composer installer
  command: php /tmp/composer-setup.php --install-dir=/usr/local/bin --filename=composer
  args:
    creates: /usr/local/bin/composer

- name: Install Drush (Drupal CLI) - version compatible with Drupal 10
  command: composer global require drush/drush:^11
  environment:
    COMPOSER_HOME: /root/.composer
  args:
    creates: /root/.composer/vendor/bin/drush

- name: Symlink Drush binary to make it globally available
  file:
    src: /root/.composer/vendor/bin/drush
    dest: /usr/local/bin/drush
    state: link
    force: yes

- name: Check if Drush is installed and callable
  command: drush --version
  register: drush_check
  failed_when: drush_check.rc != 0
  ignore_errors: no

- name: Change ownership of Drupal directory
  file:
    path: /var/www/html
    owner: www-data
    group: www-data
    recurse: yes

- name: Install Drupal site using Drush
  command: >
    drush site-install standard
    --db-url=mysql://{{ db_user }}:{{ db_password }}@{{ db_host }}/{{ db_name }}
    --account-name=admin
    --account-pass=admin123
    --site-name="Drupal HA Site"
    --yes
  args:
    chdir: /var/www/html
  environment:
    PATH: "/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/root/.composer/vendor/bin"
  register: drush_output
  ignore_errors: yes

- name: Debug output of Drush install
  debug:
    var: drush_output.stdout_lines
