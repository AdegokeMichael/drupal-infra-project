name: Drupal CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: drupal
  EKS_CLUSTER: drupal-cluster
  STAGING_NAMESPACE: drupal-staging
  PROD_NAMESPACE: drupal-prod

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}


      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build Docker image
        run: |
          docker build -f docker/Dockerfile -t $ECR_REPOSITORY:latest .
          docker tag $ECR_REPOSITORY:latest ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}:${{ github.sha }}

      
      - name: Smoke Test (Staging)
        run: |
         
          aws eks update-kubeconfig --name ${{ env.EKS_CLUSTER }} --region ${{ env.AWS_REGION }}
    
          STAGING_URL=$(kubectl get svc drupal-service -n ${{ env.STAGING_NAMESPACE }} -o jsonpath='{.status.loadBalancer.ingress[0].hostname}')
          echo "Testing URL: http://$STAGING_URL"
    
          # Add delay for ALB to initialize (critical!)
          sleep 30
    
          # Run smoke test
          curl -sSf http://$STAGING_URL | grep "Drupal" || (echo "❌ Smoke test failed"; exit 1)
          echo "✅ Smoke test passed"
      
      - name: Smoke Test (Staging)
        run: |
           # Get the staging service URL
           STAGING_URL=$(kubectl get svc drupal-service -n ${{ env.STAGING_NAMESPACE }} -o jsonpath='{.status.loadBalancer.ingress[0].hostname}')
    
           # Verify HTTP 200 and "Drupal" in response
           echo "Testing Staging URL: http://$STAGING_URL"
           curl -sSf http://$STAGING_URL | grep "Drupal" || (echo "❌ Smoke test failed: Drupal not found"; exit 1)
    
           # Optional: Quick Drush status check
           kubectl exec -n ${{ env.STAGING_NAMESPACE }} deploy/drupal -- drush status --fields=bootstrap | grep -q "Successful" || (echo "❌ Drupal bootstrap failed"; exit 1)
    
           echo "✅ Staging smoke test passed"

      - name: Push to ECR
        run: |
          docker push ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}:${{ github.sha }}

  deploy-staging:
    needs: build-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to staging
        run: |
          kubectl create namespace ${{ env.STAGING_NAMESPACE }} || true
          kubectl apply -f staging/ -n ${{ env.STAGING_NAMESPACE }}
          kubectl set image deployment/drupal drupal=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}:${{ github.sha }} -n ${{ env.STAGING_NAMESPACE }}

  deploy-prod:
    needs: deploy-staging
    runs-on: ubuntu-latest
    steps:
      - name: Wait for manual approval
        uses: trstringer/manual-approval@v1
        with:
          secret: ${{ github.token }}
          approvers: your-github-username  # Replace with your username

      - name: Deploy to production
        run: |
          kubectl create namespace ${{ env.PROD_NAMESPACE }} || true
          kubectl apply -f prod/ -n ${{ env.PROD_NAMESPACE }}
          kubectl set image deployment/drupal drupal=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}:${{ github.sha }} -n ${{ env.PROD_NAMESPACE }}
