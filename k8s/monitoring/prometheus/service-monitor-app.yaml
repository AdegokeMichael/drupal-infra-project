apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: drupal-php-fpm-monitor
  namespace: monitoring
  labels:
    release: prometheus    # Must match your Prometheus Operator's selector
spec:
  namespaceSelector:
    matchNames:
    - drupal               # Explicitly watch drupal namespace
  selector:
    matchLabels:
      app: drupal          # Must match Service labels
  endpoints:
  - port: php-fpm-metrics  # Now matches Service port name
    interval: 30s
    path: /metrics         # Explicit path