apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-drupal
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  drupal-dashboard.json: |-
    {
      "title": "Drupal Monitoring",
      "panels": [
        {
          "title": "PHP-FPM Workers",
          "type": "graph",
          "targets": [
            {
              "expr": "phpfpm_processes_total{state='active'}",
              "legendFormat": "Active Workers"
            }
          ]
        }
      ],
      "__inputs": [],
      "__requires": [
        {
          "type": "grafana",
          "id": "grafana",
          "name": "Grafana",
          "version": "8.0.0"
        }
      ]
    }