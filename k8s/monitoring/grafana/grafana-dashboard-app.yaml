apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: monitoring
  labels:
    grafana_dashboard: "1"  # Critical for auto-discovery
data:
  drupal-php-fpm.json: |-
    {
      "title": "Drupal PHP-FPM",
      "panels": [
        {
          "title": "Active Processes",
          "type": "graph",
          "gridPos": {"x":0,"y":0,"w":12,"h":8},
          "targets": [{
            "expr": "phpfpm_processes_total{state='active'}",
            "legendFormat": "{{pod}}"
          }]
        },
        {
          "title": "Request Latency",
          "type": "stat",
          "gridPos": {"x":12,"y":0,"w":6,"h":4},
          "targets": [{
            "expr": "rate(phpfpm_requests_duration_seconds_sum[1m])"
          }]
        }
      ]
    }