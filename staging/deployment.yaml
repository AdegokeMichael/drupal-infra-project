apiVersion: apps/v1
kind: Deployment
metadata:
  name: drupal
  namespace: drupal-staging
spec:
  replicas: 2
  selector:
    matchLabels:
      app: drupal
  template:
    metadata:
      labels:
        app: drupal
    spec:
      containers:
      - name: drupal
        image: 663904406024.dkr.ecr.us-east-1.amazonaws.com/drupal:latest  # Will be replaced by GitHub Actions
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        env:
        - name: DRUPAL_ENV
          value: "staging"
